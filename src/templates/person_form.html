{{define "content"}}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">{{if eq .action "create"}}新增人員{{else}}編輯人員{{end}}</h1>
</div>

{{if .error}}
<div class="alert alert-danger" role="alert">
    {{.error}}
</div>
{{end}}

<div class="row">
    <div class="col-md-6">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" name="name" required
                    value="{{if .person}}{{.person.Name}}{{end}}">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" name="email" required
                    value="{{if .person}}{{.person.Email}}{{end}}">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="active" name="active" value="true" {{if or (not
                    .person) (.person.IsActive)}}checked{{end}}>
                <label class="form-check-label" for="active">啟用</label>
            </div>

            <div class="d-grid gap-2 d-md-flex">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="/admin/persons" class="btn btn-outline-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{{end}}
