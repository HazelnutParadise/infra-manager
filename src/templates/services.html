{{define "content"}}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">服務管理</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
        <a href="/admin/services/create" class="btn btn-sm btn-outline-primary">
            <i class="bi bi-plus"></i> 新增服務
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>名稱</th>
                <th>URL</th>
                <th>描述</th>
                <th>狀態</th>
                <th>創建時間</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{range .services}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.Name}}</td>
                <td><a href="{{.URL}}" target="_blank">{{.URL}}</a></td>
                <td>{{.Description}}</td>
                <td>
                    <span class="badge {{if .IsActive}}bg-success{{else}}bg-danger{{end}}">
                        {{if .IsActive}}啟用{{else}}停用{{end}}
                    </span>
                </td>
                <td>{{.CreatedAt.Format "2006-01-02 15:04:05"}}</td>
                <td>
                    <div class="btn-group">
                        <a href="/admin/services/update/{{.ID}}" class="btn btn-sm btn-outline-secondary">
                            <i class="bi bi-pencil"></i> 編輯
                        </a>
                        <button class="btn btn-sm btn-outline-danger delete-service" data-id="{{.ID}}"
                            data-name="{{.Name}}">
                            <i class="bi bi-trash"></i> 刪除
                        </button>
                    </div>
                </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>

<!-- 刪除確認對話框 -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">確認刪除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>確定要刪除服務 "<span id="serviceName"></span>" 嗎？</p>
                <p class="text-danger">此操作會刪除相關的令牌和權限記錄，不可恢復！</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">確定刪除</button>
            </div>
        </div>
    </div>
</div>
{{end}}

{{define "js"}}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        let serviceId = '';

        // 點擊刪除按鈕
        document.querySelectorAll('.delete-service').forEach(button => {
            button.addEventListener('click', function () {
                serviceId = this.dataset.id;
                document.getElementById('serviceName').textContent = this.dataset.name;

                const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));
                deleteModal.show();
            });
        });

        // 確認刪除
        document.getElementById('confirmDelete').addEventListener('click', function () {
            if (!serviceId) return;

            fetch(`/admin/services/delete/${serviceId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        location.reload();
                    } else {
                        alert('刪除失敗: ' + data.error);
                    }
                })
                .catch(error => {
                    alert('發生錯誤: ' + error);
                });
        });
    });
</script>
{{end}}
