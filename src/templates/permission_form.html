{{define "content"}}
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">新增權限</h1>
</div>

{{if .error}}
<div class="alert alert-danger" role="alert">
    {{.error}}
</div>
{{end}}

<div class="row">
    <div class="col-md-6">
        <form method="POST">
            <div class="mb-3">
                <label for="person_id" class="form-label">人員</label>
                <select class="form-select" id="person_id" name="person_id" required>
                    <option value="">請選擇人員</option>
                    {{range .persons}}
                    <option value="{{.ID}}">
                        {{.Name}} ({{.Email}})
                    </option>
                    {{end}}
                </select>
            </div>

            <div class="mb-3">
                <label for="service_id" class="form-label">服務</label>
                <select class="form-select" id="service_id" name="service_id" required>
                    <option value="">請選擇服務</option>
                    {{range .services}}
                    <option value="{{.ID}}">
                        {{.Name}} ({{.URL}})
                    </option>
                    {{end}}
                </select>
            </div>

            <div class="d-grid gap-2 d-md-flex">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="/admin/permissions" class="btn btn-outline-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{{end}}
