<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}} - 基礎設施管理系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
        }

        .sidebar-sticky {
            height: calc(100vh - 48px);
            overflow-x: hidden;
            overflow-y: auto;
        }

        .nav-link {
            font-weight: 500;
            color: #333;
        }

        .nav-link.active {
            color: #0d6efd;
        }

        main {
            padding-top: 48px;
        }

        .navbar-brand {
            padding-top: .75rem;
            padding-bottom: .75rem;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .25);
        }
    </style>
    {{block "css" .}}{{end}}
</head>

<body>
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="/admin/dashboard">基礎設施管理系統</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3 text-white" href="/admin/logout">登出</a>
            </div>
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
                <div class="position-sticky pt-3 sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {{if eq .active " dashboard"}}active{{end}}" href="/admin/dashboard">
                                <i class="bi bi-speedometer2 me-1"></i>
                                儀表板
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{if eq .active " persons"}}active{{end}}" href="/admin/persons">
                                <i class="bi bi-people me-1"></i>
                                人員管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{if eq .active " services"}}active{{end}}" href="/admin/services">
                                <i class="bi bi-server me-1"></i>
                                服務管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{if eq .active " tokens"}}active{{end}}" href="/admin/tokens">
                                <i class="bi bi-key me-1"></i>
                                令牌管理
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{if eq .active " permissions"}}active{{end}}" href="/admin/permissions">
                                <i class="bi bi-shield-check me-1"></i>
                                權限管理
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {{block "content" .}}{{end}}
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {{block "js" .}}{{end}}
</body>

</html>
