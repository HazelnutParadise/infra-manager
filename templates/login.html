<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }} - 基礎設施管理系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }

        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .card-header-custom {
            background: linear-gradient(135deg, var(--primary), #4a8db7);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .form-control {
            border-radius: 8px;
            padding: 12px;
            transition: all 0.3s;
            border: 1px solid #dee2e6;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(45, 109, 163, 0.25);
            border-color: var(--primary);
        }

        .password-input-group {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
            z-index: 10;
            background: none;
            border: none;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary), #4a8db7);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-login:hover {
            background: linear-gradient(135deg, #1d5f8e, #3a7ca8);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 109, 163, 0.4);
        }

        .alert {
            border-radius: 8px;
            font-weight: 500;
            animation: fadeIn 0.5s;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .input-with-icon {
            padding-left: 35px;
        }

        .login-card .card-body {
            padding: 25px;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h1 class="text-center mt-2 mb-4" style="color:var(--primary);">基礎設施管理系統</h1>
        <div class="card login-card">
            <div class="card-header-custom">
                <h2 class="mb-0"><i class="bi bi-shield-lock me-2"></i>管理員登入</h2>
                <p class="text-light mb-0 mt-2">請輸入您的帳號密碼</p>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" id="error-message" style="display: none;"></div>
                <form id="login-form">
                    <div class="mb-4 position-relative">
                        <label for="username" class="form-label">
                            <i class="bi bi-person me-2"></i>用戶名
                        </label>
                        <div class="position-relative">
                            <i class="bi bi-person input-icon"></i>
                            <input type="text" class="form-control input-with-icon" id="username" name="username"
                                required>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>密碼
                        </label>
                        <div class="password-input-group">
                            <i class="bi bi-lock input-icon"></i>
                            <input type="password" class="form-control input-with-icon" id="password" name="password"
                                required>
                            <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-login">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登入
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const input = document.getElementById('password');
            const icon = document.querySelector('.password-toggle i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }

        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // 隱藏任何之前的錯誤訊息
            errorMessage.style.display = 'none';

            fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password
                })
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => { throw new Error(data.error || '登入失敗'); });
                    }
                    return response.json();
                })
                .then(data => {
                    window.location.href = '/dashboard';
                })
                .catch(error => {
                    errorMessage.innerHTML = `<i class="bi bi-exclamation-triangle-fill me-2"></i>${error.message}`;
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>

</html>
