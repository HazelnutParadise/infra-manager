<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <nav class="navbar">
        <a href="/dashboard" class="navbar-brand">基礎設施管理系統</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="/dashboard" class="nav-link">儀表板</a></li>
            <li class="nav-item"><a href="/users" class="nav-link">使用者</a></li>
            <li class="nav-item"><a href="/services" class="nav-link">服務</a></li>
            <li class="nav-item"><a href="/tokens" class="nav-link">Token</a></li>
            <li class="nav-item"><a href="/change-password" class="nav-link">修改密碼</a></li>
            <li class="nav-item"><a href="javascript:logout()" class="nav-link">登出</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2 class="card-title">服務管理</h2>
                <button id="addServiceBtn" class="btn btn-primary">新增服務</button>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>名稱</th>
                            <th>描述</th>
                            <th>基礎URL</th>
                            <th>狀態</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="serviceTableBody">
                        <!-- 服務資料將由JavaScript動態填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 新增服務模態窗口 -->
    <div id="addServiceModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
        <div style="background: white; width: 500px; margin: 100px auto; padding: 20px; border-radius: 5px;">
            <h3>新增服務</h3>
            <div class="form-group">
                <label for="newServiceName">服務名稱</label>
                <input type="text" id="newServiceName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="newServiceDescription">描述</label>
                <textarea id="newServiceDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="newServiceBaseUrl">基礎URL</label>
                <input type="text" id="newServiceBaseUrl" class="form-control" required
                    placeholder="例如: https://api.example.com">
            </div>
            <div class="mt-3">
                <button onclick="addService()" class="btn btn-success">確定</button>
                <button onclick="closeModal('addServiceModal')" class="btn btn-danger">取消</button>
            </div>
        </div>
    </div>

    <!-- 編輯服務模態窗口 -->
    <div id="editServiceModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5);">
        <div style="background: white; width: 500px; margin: 100px auto; padding: 20px; border-radius: 5px;">
            <h3>編輯服務</h3>
            <input type="hidden" id="editServiceID">
            <div class="form-group">
                <label for="editServiceName">服務名稱</label>
                <input type="text" id="editServiceName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="editServiceDescription">描述</label>
                <textarea id="editServiceDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="editServiceBaseUrl">基礎URL</label>
                <input type="text" id="editServiceBaseUrl" class="form-control" required>
            </div>
            <div class="mt-3">
                <button onclick="updateService()" class="btn btn-success">更新</button>
                <button onclick="closeModal('editServiceModal')" class="btn btn-danger">取消</button>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>

</html>
