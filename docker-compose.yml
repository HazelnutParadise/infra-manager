version: '3.8'

services:
  infrastructure:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
    environment:
      - GIN_MODE=release
      - PORT=8080
      - DB_PATH=/app/data/infrastructure.db
      - ADMIN_PASSWORD=admin_password # 建議在實際環境中更改此密碼
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:8080/admin/login" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
